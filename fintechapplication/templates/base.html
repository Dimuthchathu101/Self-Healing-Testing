<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Intentional issue: sidebar uses generic class, no unique id -->
        <nav class="sidebar bg-light p-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="/billpay">Bill Pay</a></li>
                <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </nav>
        <div class="flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Fintech</a>
                    <!-- Intentional issue: toggle button id mismatches locator in DB -->
                    <button class="btn btn-outline-dark ms-auto" id="dark-toggle">Dark Mode</button>
                </div>
            </nav>
            <div class="container mt-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script>
    // Simple dark mode toggle
    document.getElementById('dark-toggle').onclick = function() {
        document.body.classList.toggle('dark-mode');
    };
    </script>
    <style>
    .dark-mode {
        background: #222 !important;
        color: #eee !important;
    }
    .dark-mode .bg-light { background: #333 !important; }
    .dark-mode .navbar, .dark-mode .sidebar { background: #333 !important; }
    .dark-mode .nav-link, .dark-mode .navbar-brand { color: #eee !important; }
    </style>
</body>
</html>
